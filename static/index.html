<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blob Explorer</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <style>
            :root {
                --ctp-base: #1e1e2e;
                --ctp-mantle: #181825;
                --ctp-crust: #11111b;
                --ctp-text: #cdd6f4;
                --ctp-subtext0: #a6adc8;
                --ctp-subtext1: #bac2de;
                --ctp-surface0: #313244;
                --ctp-surface1: #45475a;
                --ctp-surface2: #585b70;
                --ctp-overlay0: #6c7086;
                --ctp-blue: #89b4fa;
                --ctp-lavender: #b4befe;
                --ctp-sapphire: #74c7ec;
                --ctp-sky: #89dceb;
                --ctp-teal: #94e2d5;
                --ctp-green: #a6e3a1;
                --ctp-yellow: #f9e2af;
                --ctp-peach: #fab387;
                --ctp-mauve: #cba6f7;
                --ctp-pink: #f5c2e7;
                --ctp-red: #f38ba8;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    Oxygen, Ubuntu, sans-serif;
                background: var(--ctp-base);
                color: var(--ctp-text);
                line-height: 1.6;
                padding: 2rem;
                min-height: 100vh;
            }

            .container {
                max-width: 1400px;
                margin: 0 auto;
            }

            header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 2rem;
                padding-bottom: 1rem;
                border-bottom: 1px solid var(--ctp-surface0);
            }

            h1 {
                font-size: 1.75rem;
                font-weight: 600;
                color: var(--ctp-lavender);
            }

            h1 span {
                color: var(--ctp-peach);
            }

            .status {
                display: flex;
                align-items: center;
                gap: 0.5rem;
                color: var(--ctp-subtext0);
                font-size: 0.875rem;
            }

            .status-dot {
                width: 8px;
                height: 8px;
                background: var(--ctp-green);
                border-radius: 50%;
                animation: pulse 2s infinite;
            }

            @keyframes pulse {
                0%,
                100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.5;
                }
            }

            .stats-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 1rem;
                margin-bottom: 2rem;
            }

            .stat-card {
                background: var(--ctp-mantle);
                border: 1px solid var(--ctp-surface0);
                border-radius: 8px;
                padding: 1.25rem;
            }

            .stat-card h3 {
                font-size: 0.75rem;
                text-transform: uppercase;
                letter-spacing: 0.05em;
                color: var(--ctp-subtext0);
                margin-bottom: 0.5rem;
            }

            .stat-card .value {
                font-size: 1.75rem;
                font-weight: 600;
                color: var(--ctp-text);
                font-variant-numeric: tabular-nums;
            }

            .stat-card .value.blue {
                color: var(--ctp-blue);
            }
            .stat-card .value.teal {
                color: var(--ctp-teal);
            }
            .stat-card .value.peach {
                color: var(--ctp-peach);
            }
            .stat-card .value.mauve {
                color: var(--ctp-mauve);
            }
            .stat-card .value.green {
                color: var(--ctp-green);
            }
            .stat-card .value.yellow {
                color: var(--ctp-yellow);
            }

            .charts-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
                gap: 1rem;
                margin-bottom: 2rem;
            }

            .chart-card {
                background: var(--ctp-mantle);
                border: 1px solid var(--ctp-surface0);
                border-radius: 8px;
                padding: 1.25rem;
            }

            .chart-card h2 {
                font-size: 0.875rem;
                font-weight: 500;
                color: var(--ctp-subtext1);
                margin-bottom: 1rem;
            }

            .chart-container {
                position: relative;
                height: 250px;
            }

            .tables-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
                gap: 1rem;
            }

            .table-card {
                background: var(--ctp-mantle);
                border: 1px solid var(--ctp-surface0);
                border-radius: 8px;
                overflow: hidden;
            }

            .table-card h2 {
                font-size: 0.875rem;
                font-weight: 500;
                color: var(--ctp-subtext1);
                padding: 1rem 1.25rem;
                border-bottom: 1px solid var(--ctp-surface0);
            }

            table {
                width: 100%;
                border-collapse: collapse;
            }

            th,
            td {
                padding: 0.75rem 1.25rem;
                text-align: left;
                border-bottom: 1px solid var(--ctp-surface0);
            }

            th {
                font-size: 0.75rem;
                text-transform: uppercase;
                letter-spacing: 0.05em;
                color: var(--ctp-subtext0);
                font-weight: 500;
                background: var(--ctp-crust);
            }

            td {
                font-size: 0.875rem;
                font-variant-numeric: tabular-nums;
            }

            tr:hover {
                background: var(--ctp-surface0);
            }

            .address {
                font-family: "SF Mono", Monaco, "Cascadia Code", monospace;
                font-size: 0.8rem;
                color: var(--ctp-sapphire);
            }

            .number {
                color: var(--ctp-peach);
            }

            .table-scroll {
                max-height: 400px;
                overflow-y: auto;
            }

            .table-scroll::-webkit-scrollbar {
                width: 8px;
            }

            .table-scroll::-webkit-scrollbar-track {
                background: var(--ctp-crust);
            }

            .table-scroll::-webkit-scrollbar-thumb {
                background: var(--ctp-surface1);
                border-radius: 4px;
            }

            .table-scroll::-webkit-scrollbar-thumb:hover {
                background: var(--ctp-surface2);
            }

            @media (max-width: 768px) {
                body {
                    padding: 1rem;
                }
                .charts-grid,
                .tables-grid {
                    grid-template-columns: 1fr;
                }
                .stat-card .value {
                    font-size: 1.5rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>ðŸ“¦ Blob <span>Explorer</span></h1>
                <div class="status">
                    <div class="status-dot"></div>
                    <span id="last-update">Connecting...</span>
                </div>
            </header>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Blob Blocks</h3>
                    <div class="value blue" id="total-blocks">-</div>
                </div>
                <div class="stat-card">
                    <h3>Total Blobs</h3>
                    <div class="value teal" id="total-blobs">-</div>
                </div>
                <div class="stat-card">
                    <h3>Total Transactions</h3>
                    <div class="value peach" id="total-txs">-</div>
                </div>
                <div class="stat-card">
                    <h3>Avg Blobs/Block</h3>
                    <div class="value mauve" id="avg-blobs">-</div>
                </div>
                <div class="stat-card">
                    <h3>Latest Block</h3>
                    <div class="value green" id="latest-block">-</div>
                </div>
                <div class="stat-card">
                    <h3>Avg Gas Price</h3>
                    <div class="value yellow" id="avg-gas">-</div>
                </div>
            </div>

            <div class="charts-grid">
                <div class="chart-card">
                    <h2>Blobs per Block</h2>
                    <div class="chart-container">
                        <canvas id="blobs-chart"></canvas>
                    </div>
                </div>
                <div class="chart-card">
                    <h2>Blob Gas Price (Gwei)</h2>
                    <div class="chart-container">
                        <canvas id="gas-chart"></canvas>
                    </div>
                </div>
            </div>

            <div class="tables-grid">
                <div class="table-card">
                    <h2>Recent Blob Blocks</h2>
                    <div class="table-scroll">
                        <table>
                            <thead>
                                <tr>
                                    <th>Block</th>
                                    <th>Txs</th>
                                    <th>Blobs</th>
                                    <th>Gas Price</th>
                                </tr>
                            </thead>
                            <tbody id="blocks-table"></tbody>
                        </table>
                    </div>
                </div>
                <div class="table-card">
                    <h2>Top Blob Senders</h2>
                    <div class="table-scroll">
                        <table>
                            <thead>
                                <tr>
                                    <th>Address</th>
                                    <th>Txs</th>
                                    <th>Blobs</th>
                                </tr>
                            </thead>
                            <tbody id="senders-table"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <script>
            const POLL_INTERVAL = 3000;
            let blobsChart, gasChart;

            const chartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    x: {
                        display: false,
                        grid: { display: false },
                    },
                    y: {
                        grid: { color: "#313244" },
                        ticks: { color: "#a6adc8" },
                    },
                },
                elements: {
                    point: { radius: 0 },
                    line: { tension: 0.3 },
                },
            };

            function initCharts() {
                const blobsCtx = document
                    .getElementById("blobs-chart")
                    .getContext("2d");
                blobsChart = new Chart(blobsCtx, {
                    type: "line",
                    data: {
                        labels: [],
                        datasets: [
                            {
                                data: [],
                                borderColor: "#94e2d5",
                                backgroundColor: "rgba(148, 226, 213, 0.1)",
                                fill: true,
                                borderWidth: 2,
                            },
                        ],
                    },
                    options: chartOptions,
                });

                const gasCtx = document
                    .getElementById("gas-chart")
                    .getContext("2d");
                gasChart = new Chart(gasCtx, {
                    type: "line",
                    data: {
                        labels: [],
                        datasets: [
                            {
                                data: [],
                                borderColor: "#f9e2af",
                                backgroundColor: "rgba(249, 226, 175, 0.1)",
                                fill: true,
                                borderWidth: 2,
                            },
                        ],
                    },
                    options: chartOptions,
                });
            }

            function formatNumber(n) {
                return new Intl.NumberFormat().format(n);
            }

            function formatGwei(wei) {
                return (wei / 1e9).toFixed(2) + " Gwei";
            }

            function truncateAddress(addr) {
                return addr.slice(0, 10) + "..." + addr.slice(-8);
            }

            async function fetchStats() {
                try {
                    const res = await fetch("/api/stats");
                    const data = await res.json();

                    document.getElementById("total-blocks").textContent =
                        formatNumber(data.total_blocks);
                    document.getElementById("total-blobs").textContent =
                        formatNumber(data.total_blobs);
                    document.getElementById("total-txs").textContent =
                        formatNumber(data.total_transactions);
                    document.getElementById("avg-blobs").textContent =
                        data.avg_blobs_per_block.toFixed(2);
                    document.getElementById("latest-block").textContent =
                        data.latest_block
                            ? formatNumber(data.latest_block)
                            : "-";
                    document.getElementById("avg-gas").textContent = formatGwei(
                        data.avg_blob_gas_price,
                    );
                } catch (e) {
                    console.error("Failed to fetch stats:", e);
                }
            }

            async function fetchBlocks() {
                try {
                    const res = await fetch("/api/blocks");
                    const blocks = await res.json();

                    const tbody = document.getElementById("blocks-table");
                    tbody.innerHTML = blocks
                        .map(
                            (b) => `
                    <tr>
                        <td class="number">${formatNumber(b.block_number)}</td>
                        <td>${b.blob_tx_count}</td>
                        <td>${b.total_blobs}</td>
                        <td>${formatGwei(b.blob_gas_price)}</td>
                    </tr>
                `,
                        )
                        .join("");
                } catch (e) {
                    console.error("Failed to fetch blocks:", e);
                }
            }

            async function fetchSenders() {
                try {
                    const res = await fetch("/api/senders");
                    const senders = await res.json();

                    const tbody = document.getElementById("senders-table");
                    tbody.innerHTML = senders
                        .map(
                            (s) => `
                    <tr>
                        <td class="address" title="${s.address}">${truncateAddress(s.address)}</td>
                        <td>${formatNumber(s.tx_count)}</td>
                        <td>${formatNumber(s.total_blobs)}</td>
                    </tr>
                `,
                        )
                        .join("");
                } catch (e) {
                    console.error("Failed to fetch senders:", e);
                }
            }

            async function fetchChartData() {
                try {
                    const res = await fetch("/api/chart");
                    const data = await res.json();

                    blobsChart.data.labels = data.labels;
                    blobsChart.data.datasets[0].data = data.blobs;
                    blobsChart.update("none");

                    gasChart.data.labels = data.labels;
                    gasChart.data.datasets[0].data = data.gas_prices;
                    gasChart.update("none");
                } catch (e) {
                    console.error("Failed to fetch chart data:", e);
                }
            }

            function updateTimestamp() {
                const now = new Date().toLocaleTimeString();
                document.getElementById("last-update").textContent =
                    `Updated ${now}`;
            }

            async function refresh() {
                await Promise.all([
                    fetchStats(),
                    fetchBlocks(),
                    fetchSenders(),
                    fetchChartData(),
                ]);
                updateTimestamp();
            }

            initCharts();
            refresh();
            setInterval(refresh, POLL_INTERVAL);
        </script>
    </body>
</html>
